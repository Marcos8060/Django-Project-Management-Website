{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="register_container">
            <form action="{% url 'register'  %}" method="POST">
                <div>
                    {% for message in messages %}
                    <h3 class="text-center mt-3" style="color: #F2658D;">{{ message }}</h3>
                    {% endfor %}
                </div>
                {% csrf_token %}
                <label for="first name" class="form-label">First Name:</label>
                <input name="first_name" type="text" class="form-control" placeholder="first name...">
                <label for="last name" class="form-label">Last Name:</label>
                <input name="last_name" type="text" class="form-control" placeholder="last name...">
                <label for="last name" class="form-label">Username:</label>
                <input name="username" type="text" class="form-control" placeholder="username...">
                <label for="first name" class="form-label">Email:</label>
                <input name="email" type="email" class="form-control" placeholder="email...">
                <label for="password" class="form-label">Password:</label>
                <input name="password" type="password" class="form-control" placeholder="password..."><br>
                <a class="mt-2 mb-2" href="{% url 'login' %}">Already have an account? Login</a><br><br>
                <button class="btn1" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
